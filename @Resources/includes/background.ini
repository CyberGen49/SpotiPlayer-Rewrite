
[Background-T]
Meter=Image
ImageName=#@#ui\shadowback.png
X=0
Y=0
W=(330*#scale#)
H=25
ImageCrop=0,0,330,25
DynamicVariables=1

[Background-M]
Meter=Image
MeterStyle=Background-T
Y=0R
H=(#backgroundHeight#-20)
ImageCrop=0,25,330,25

[Background-B]
Meter=Image
MeterStyle=Background-T
Y=0R
ImageCrop=0,305,330,25

[SkinContainer]
Meter=Shape
Shape=Rectangle #baseAnchor#,#baseAnchor#,(300*#scale#),(#backgroundHeight#),(10*#scale#),(10*#scale#) | Fill Color 121212 | StrokeWidth 0
DynamicVariables=1

[BackgroundFill]
Meter=Shape
Container=SkinContainer
Shape=Rectangle #baseAnchor#,#baseAnchor#,(300*#scale#),(#backgroundHeight#),(10*#scale#),(10*#scale#) | Fill Color 121212 | StrokeWidth 0
DynamicVariables=1
MouseActionCursor=0
MiddleMouseUpAction=[!KeepOnScreen 0][!Update]
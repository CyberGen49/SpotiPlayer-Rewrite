
[SampleImage-Side]
Meter=Image
ImageName=#@#images\sample#sampleIndex#.png
X=330
Y=15
W=300
DynamicVariables=1
MouseActionCursor=0
MouseScrollUpAction=[!SetVariable sampleIndex "(Clamp(#sampleIndex#+1,1,2))"][!Update]
MouseScrollDownAction=[!SetVariable sampleIndex "(Clamp(#sampleIndex#-1,1,2))"][!Update]

[SampleImage-Bottom]
Meter=Image
ImageName=#@#images\sample#sampleIndex#.png
X=15
Y=(590-400)
W=300
DynamicVariables=1